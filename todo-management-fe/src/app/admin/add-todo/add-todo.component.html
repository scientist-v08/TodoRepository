<h2 mat-dialog-title>ADD A TODO</h2>
<mat-dialog-content>
  <form [formGroup]="addTodoForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <div *ngIf="addTodoForm.get('title')?.invalid && (addTodoForm.get('title')?.dirty || addTodoForm.get('title')?.touched)" class="text-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
      <div *ngIf="addTodoForm.get('description')?.invalid && (addTodoForm.get('description')?.dirty || addTodoForm.get('description')?.touched)" class="text-danger">
        Description is required
      </div>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="completed" formControlName="completed">
      <label class="form-check-label" for="completed">Completed</label>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" (click)="addTodo()" [disabled]="addTodoForm.invalid" class="btn btn-primary">Submit</button>
</mat-dialog-actions>
